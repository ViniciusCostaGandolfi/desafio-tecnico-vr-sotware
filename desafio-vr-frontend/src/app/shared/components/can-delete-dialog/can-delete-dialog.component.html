<div class="container">
    <h2 mat-dialog-title>Deletar</h2>
    <mat-dialog-content >
        {{data.message}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class=" container__buttons">
            <button mat-button (click)="onCancel()">Cancelar</button>
            <button mat-button class="delete-button" (click)="onConfirm()" >Confirmar</button>
        </div>
    </mat-dialog-actions>
</div>
